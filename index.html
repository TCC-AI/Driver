<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送資訊登錄系統</title>
    <style>
        /* 原始樣式完全保留 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .button-group button {
            flex: 1;
        }

        #reset-btn {
            background-color: #e74c3c;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
        }

        .message {
            color: #2ecc71;
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #welcome-message {
            text-align: right;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 原始HTML結構完全保留 -->
    <div id="login-container" class="container">
        <h1>配送資訊登錄系統</h1>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼">
        </div>
        <button id="login-btn">登入</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="delivery-container" class="container hidden">
        <div id="welcome-message"></div>
        <h1>配送資訊登錄</h1>
        
        <div class="form-group">
            <label for="delivery-location">配送點簡稱</label>
            <input type="text" id="delivery-location" list="delivery-locations" placeholder="請選擇或輸入關鍵字搜尋">
            <datalist id="delivery-locations"></datalist>
        </div>
        
        <div class="form-group">
            <label for="vehicle-type">載具簡稱</label>
            <input type="text" id="vehicle-type" list="vehicle-types" placeholder="請選擇或輸入關鍵字搜尋">
            <datalist id="vehicle-types"></datalist>
        </div>
        
        <div class="form-group">
            <label for="product-load">【商品載具/棧板】上車載具</label>
            <input type="number" id="product-load" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="product-unload">【商品載具/棧板】下車載具</label>
            <input type="number" id="product-unload" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="empty-load">【空籃/空桶】上車載具</label>
            <input type="number" id="empty-load" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="empty-unload">【空籃/空桶】下車載具</label>
            <input type="number" id="empty-unload" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="button-group">
            <button id="submit-btn">送出</button>
            <button id="reset-btn">重置</button>
        </div>
        
        <p id="submit-message" class="message"></p>
    </div>

    <script>
        // 全域變數保持不變
        let userData = null;
        let isSubmitting = false; // 新增提交狀態鎖
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUcSjxag7NDTSbomYu6mS96PHAWHJ-GNs7g0ODbIoDK-cklgCMSysa-2kfSkv89afa/exec';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('submit-btn').addEventListener('click', handleSubmit);
            document.getElementById('reset-btn').addEventListener('click', resetForm);
            setupEnhancedInputs(); // 修改函數名稱
        });

        // 強化版登入處理
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('login-error');
            
            if (!username || !password) {
                showError(errorElement, '請輸入帳號和密碼');
                return;
            }
            
            showLoading(errorElement, '登入中...');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP錯誤! 狀態碼: ${response.status}`);
                
                const data = await response.json();
                if (data.success) {
                    userData = data.user;
                    showDeliveryForm();
                    loadDropdownData();
                    clearMessage(errorElement);
                } else {
                    showError(errorElement, data.message || '登入失敗');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showError(errorElement, '登入失敗，請檢查網路連線');
            }
        }

        // 強化輸入控制
        function setupEnhancedInputs() {
            const numberInputs = [
                'product-load', 'product-unload',
                'empty-load', 'empty-unload'
            ];
            
            numberInputs.forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^0-9]/g, '');
                    if (this.value.length > 4) this.value = this.value.slice(0,4);
                });
            });
        }

        // 強化版表單提交
        async function handleSubmit() {
            if (isSubmitting) return;
            isSubmitting = true;
            
            const formElements = {
                deliveryLocation: document.getElementById('delivery-location').value.trim(),
                vehicleType: document.getElementById('vehicle-type').value.trim(),
                productLoad: document.getElementById('product-load').value.trim() || '0',
                productUnload: document.getElementById('product-unload').value.trim() || '0',
                emptyLoad: document.getElementById('empty-load').value.trim() || '0',
                emptyUnload: document.getElementById('empty-unload').value.trim() || '0'
            };
            
            const messageElement = document.getElementById('submit-message');
            
            if (!formElements.deliveryLocation || !formElements.vehicleType) {
                showError(messageElement, '請填寫配送點和載具簡稱');
                isSubmitting = false;
                return;
            }
            
            showLoading(messageElement, '資料提交中...');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'submitData',
                        driverName: userData.name,
                        ...formData
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showSuccess(messageElement, '資料已成功送出！');
                    resetForm();
                } else {
                    showError(messageElement, `提交失敗：${data.message}`);
                }
            } catch (error) {
                console.error('提交錯誤:', error);
                showError(messageElement, '提交失敗，請稍後再試');
            } finally {
                isSubmitting = false;
            }
        }

        // 新增工具函數
        function showError(element, message) {
            element.textContent = message;
            element.className = 'error-message';
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.className = 'message';
            element.style.display = 'block';
        }

        function showLoading(element, message) {
            element.textContent = message;
            element.className = 'message';
            element.style.display = 'block';
        }

        function clearMessage(element) {
            element.textContent = '';
            element.className = '';
            element.style.display = 'none';
        }

        // 保留原始功能函數
        function showDeliveryForm() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('delivery-container').classList.remove('hidden');
            document.getElementById('welcome-message').textContent = `歡迎：${userData.name}`;
        }

        async function loadDropdownData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getDropdownData`);
                const data = await response.json();
                if (data.success) {
                    populateDropdown('delivery-locations', data.locations);
                    populateDropdown('vehicle-types', data.vehicles);
                }
            } catch (error) {
                console.error('載入下拉選單錯誤:', error);
            }
        }

        function populateDropdown(listId, options) {
            const datalist = document.getElementById(listId);
            datalist.innerHTML = options.map(option => 
                `<option value="${option}">${option}</option>`
            ).join('');
        }

        function resetForm() {
            document.querySelectorAll('#delivery-container input').forEach(input => {
                if (input.type !== 'hidden') input.value = '';
            });
            const msg = document.getElementById('submit-message');
            msg.textContent = '';
            msg.className = '';
            msg.style.display = 'none';
        }
    </script>
</body>
</html>
