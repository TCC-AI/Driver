<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送資訊登錄系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .button-group button {
            flex: 1;
        }

        #reset-btn {
            background-color: #e74c3c;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
        }

        .message {
            color: #2ecc71;
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #welcome-message {
            text-align: right;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* 歷史記錄樣式 */
        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .nav-tabs button {
            background-color: transparent;
            color: #555;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: auto;
        }
        
        .nav-tabs button.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }
        
        .tab-content > div {
            display: none;
        }
        
        .tab-content > div.active {
            display: block;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .history-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        
        .history-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .date-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .date-filter label {
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        .date-filter input {
            flex: 1;
        }
        
        #history-message {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
        
        /* 登出按鈕樣式 */
        .header-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-btn {
            background-color: #4a90e2;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 密碼重設樣式 */
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak {
            color: #e74c3c;
        }

        .strength-medium {
            color: #f39c12;
        }

        .strength-strong {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h1>配送資訊登錄系統</h1>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼">
        </div>
        <button id="login-btn">登入</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- 密碼重設頁面 -->
    <div id="reset-password-container" class="container hidden">
        <button class="back-btn" id="back-to-login">← 返回登入</button>
        <h1>重設密碼</h1>
        <div class="form-group">
            <label for="reset-username">帳號</label>
            <input type="text" id="reset-username" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
            <label for="current-password">目前密碼</label>
            <input type="password" id="current-password" placeholder="請輸入目前密碼">
        </div>
        <div class="form-group">
            <label for="new-password">新密碼</label>
            <input type="password" id="new-password" placeholder="請輸入新密碼">
            <div id="password-strength" class="password-strength"></div>
        </div>
        <div class="form-group">
            <label for="confirm-password">確認新密碼</label>
            <input type="password" id="confirm-password" placeholder="請再次輸入新密碼">
        </div>
        <button id="reset-password-btn">重設密碼</button>
        <p id="reset-message" class="error-message"></p>
    </div>

    <div id="delivery-container" class="container hidden">
        <div class="header-actions">
            <div id="welcome-message"></div>
            <div class="dropdown">
                <button class="dropdown-btn">登出</button>
                <div class="dropdown-content">
                    <a href="#" id="reset-password">重設密碼</a>
                    <a href="#" id="logout">登出</a>
                </div>
            </div>
        </div>
        
        <div class="nav-tabs">
            <button id="tab-form" class="active">配送登錄</button>
            <button id="tab-history">歷史記錄</button>
        </div>
        
        <div class="tab-content">
            <div id="form-content" class="active">
                <h1>配送資訊登錄</h1>
                
                <div class="form-group">
                    <label for="delivery-location">配送點簡稱</label>
                    <input type="text" id="delivery-location" list="delivery-locations" placeholder="請選擇或輸入關鍵字搜尋">
                    <datalist id="delivery-locations"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="vehicle-type">載具簡稱</label>
                    <input type="text" id="vehicle-type" list="vehicle-types" placeholder="請選擇或輸入關鍵字搜尋">
                    <datalist id="vehicle-types"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="product-load">【商品載具/棧板】上車載具</label>
                    <input type="number" id="product-load" pattern="[0-9]*" inputmode="numeric" placeholder="0">
                </div>
                
                <div class="form-group">
                    <label for="product-unload">【商品載具/棧板】下車載具</label>
                    <input type="number" id="product-unload" pattern="[0-9]*" inputmode="numeric" placeholder="0">
                </div>
                
                <div class="form-group">
                    <label for="empty-load">【空籃/空桶】上車載具</label>
                    <input type="number" id="empty-load" pattern="[0-9]*" inputmode="numeric" placeholder="0">
                </div>
                
                <div class="form-group">
                    <label for="empty-unload">【空籃/空桶】下車載具</label>
                    <input type="number" id="empty-unload" pattern="[0-9]*" inputmode="numeric" placeholder="0">
                </div>
                
                <div class="button-group">
                    <button id="submit-btn">送出</button>
                    <button id="reset-btn">重置</button>
                </div>
                
                <p id="submit-message" class="message"></p>
            </div>
            
            <div id="history-content">
                <h1>歷史配送記錄</h1>
                
                <div class="date-filter">
                    <label for="start-date">開始日期:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">結束日期:</label>
                    <input type="date" id="end-date">
                    <button id="filter-btn" style="width: auto; padding: 8px 12px;">搜尋</button>
                </div>
                
                <div class="history-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>配送日期</th>
                                <th>配送點</th>
                                <th>載具</th>
                                <th>商品上車</th>
                                <th>商品下車</th>
                                <th>空籃上車</th>
                                <th>空籃下車</th>
                            </tr>
                        </thead>
                        <tbody id="history-data">
                            <!-- 歷史記錄將在此動態載入 -->
                        </tbody>
                    </table>
                </div>
                
                <p id="history-message"></p>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let userData = null;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyH0pVZtDBUZZ_DVHTr6s7xgFDoYdSIJdTUzCYqFN08ge8aYQqU-0uY4KqDzDQ10OF0/exec';

        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            // 登入按鈕事件
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            
            // 送出按鈕事件
            document.getElementById('submit-btn').addEventListener('click', handleSubmit);
            
            // 重置按鈕事件
            document.getElementById('reset-btn').addEventListener('click', resetForm);
            
            // 數字輸入框設定
            setupNumericInputs();
            
            // 標籤切換事件
            document.getElementById('tab-form').addEventListener('click', () => switchTab('form'));
            document.getElementById('tab-history').addEventListener('click', () => switchTab('history'));
            
            // 歷史記錄搜尋按鈕事件
            document.getElementById('filter-btn').addEventListener('click', loadHistoryData);
            
            // 設定今天的日期為結束日期的預設值
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('end-date').value = formattedDate;
            
            // 設定一週前的日期為開始日期的預設值
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);
            document.getElementById('start-date').value = lastWeek.toISOString().split('T')[0];
            
            // 登出按鈕事件
            document.getElementById('logout').addEventListener('click', handleLogout);
            
            // 重設密碼按鈕事件
            document.getElementById('reset-password').addEventListener('click', showResetPasswordForm);
            
            // 密碼重設相關事件
            document.getElementById('reset-password-btn').addEventListener('click', handleResetPassword);
            document.getElementById('back-to-login').addEventListener('click', showLoginForm);
            
            // 密碼強度檢測
            document.getElementById('new-password').addEventListener('input', checkPasswordStrength);
        });

        // 處理登入
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('login-error');
            
            if (!username || !password) {
                errorElement.textContent = '請輸入帳號和密碼';
                return;
            }
            
            errorElement.textContent = '登入中...';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (data.success) {
                    userData = data.user;
                    showDeliveryForm();
                    loadDropdownData();
                } else {
                    errorElement.textContent = '帳號或密碼錯誤';
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                errorElement.textContent = '登入失敗，請稍後再試';
            }
        }
        
        // 處理登出
        function handleLogout() {
            // 清除用戶資料
            userData = null;
            
            // 顯示登入頁面
            showLoginForm();
        }
        
        // 顯示登入表單
        function showLoginForm() {
            document.getElementById('delivery-container').classList.add('hidden');
            document.getElementById('reset-password-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            
            // 清空登入表單
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('login-error').textContent = '';
        }
        
        // 顯示密碼重設表單
        function showResetPasswordForm() {
            document.getElementById('delivery-container').classList.add('hidden');
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('reset-password-container').classList.remove('hidden');
            
            // 清空重設密碼表單
            document.getElementById('reset-username').value = '';
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('reset-message').textContent = '';
            document.getElementById('password-strength').textContent = '';
        }
        
        // 處理重設密碼
        async function handleResetPassword() {
            const username = document.getElementById('reset-username').value.trim();
            const currentPassword = document.getElementById('current-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const messageElement = document.getElementById('reset-message');
            
            // 驗證輸入
            if (!username || !currentPassword || !newPassword || !confirmPassword) {
                messageElement.textContent = '請填寫所有欄位';
                messageElement.className = 'error-message';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                messageElement.textContent = '新密碼與確認密碼不符';
                messageElement.className = 'error-message';
                return;
            }
            
            if (newPassword.length < 6) {
                messageElement.textContent = '新密碼長度至少需要6個字元';
                messageElement.className = 'error-message';
                return;
            }
            
            if (newPassword === currentPassword) {
                messageElement.textContent = '新密碼不能與目前密碼相同';
                messageElement.className = 'error-message';
                return;
            }
            
            messageElement.textContent = '重設密碼中...';
            messageElement.className = 'message';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'resetPassword',
                        username: username,
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageElement.textContent = '密碼重設成功！請使用新密碼登入';
                    messageElement.className = 'message';
                    
                    // 3秒後自動跳轉到登入頁面
                    setTimeout(() => {
                        showLoginForm();
                    }, 3000);
                } else {
                    messageElement.textContent = data.message;
                    messageElement.className = 'error-message';
                }
            } catch (error) {
                console.error('重設密碼錯誤:', error);
                messageElement.textContent = '重設密碼失敗，請稍後再試';
                messageElement.className = 'error-message';
            }
        }
        
        // 檢查密碼強度
        function checkPasswordStrength() {
            const password = document.getElementById('new-password').value;
            const strengthElement = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthElement.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            // 長度檢查
            if (password.length >= 8) {
                strength += 1;
            } else {
                feedback.push('至少8個字元');
            }
            
            // 包含數字
            if (/\d/.test(password)) {
                strength += 1;
            } else {
                feedback.push('包含數字');
            }
            
            // 包含小寫字母
            if (/[a-z]/.test(password)) {
                strength += 1;
            } else {
                feedback.push('包含小寫字母');
            }
            
            // 包含大寫字母
            if (/[A-Z]/.test(password)) {
                strength += 1;
            } else {
                feedback.push('包含大寫字母');
            }
            
            // 包含特殊字元
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength += 1;
            } else {
                feedback.push('包含特殊字元');
            }
            
            // 顯示強度
            if (strength <= 2) {
                strengthElement.textContent = '密碼強度：弱 (建議: ' + feedback.slice(0, 2).join('、') + ')';
                strengthElement.className = 'password-strength strength-weak';
            } else if (strength <= 3) {
                strengthElement.textContent = '密碼強度：中等';
                strengthElement.className = 'password-strength strength-medium';
            } else {
                strengthElement.textContent = '密碼強度：強';
                strengthElement.className = 'password-strength strength-strong';
            }
        }

        // 顯示配送表單
        function showDeliveryForm() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('reset-password-container').classList.add('hidden');
            document.getElementById('delivery-container').classList.remove('hidden');
            document.getElementById('welcome-message').textContent = `歡迎：${userData.name}`;
        }

        // 載入下拉選單資料
        async function loadDropdownData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getDropdownData`);
                const data = await response.json();
                
                if (data.success) {
                    populateDropdown('delivery-locations', data.locations);
                    populateDropdown('vehicle-types', data.vehicles);
                } else {
                    console.error('載入下拉選單資料失敗:', data.message);
                }
            } catch (error) {
                console.error('載入下拉選單錯誤:', error);
            }
        }

        // 填充下拉選單
        function populateDropdown(listId, options) {
            const datalist = document.getElementById(listId);
            datalist.innerHTML = '';
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                datalist.appendChild(optionElement);
            });
        }

        // 設定數字輸入框
        function setupNumericInputs() {
            const numericInputs = [
                'product-load',
                'product-unload',
                'empty-load',
                'empty-unload'
            ];
            
            numericInputs.forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('focus', () => {
                    input.setAttribute('inputmode', 'numeric');
                });
            });
        }

        // 處理表單提交
        async function handleSubmit() {
            const deliveryLocation = document.getElementById('delivery-location').value.trim();
            const vehicleType = document.getElementById('vehicle-type').value.trim();
            const productLoad = document.getElementById('product-load').value.trim();
            const productUnload = document.getElementById('product-unload').value.trim();
            const emptyLoad = document.getElementById('empty-load').value.trim();
            const emptyUnload = document.getElementById('empty-unload').value.trim();
            
            const messageElement = document.getElementById('submit-message');
            
            // 驗證必填欄位
            if (!deliveryLocation || !vehicleType) {
                messageElement.textContent = '請填寫配送點和載具簡稱';
                messageElement.className = 'error-message';
                return;
            }
            
            // 準備提交資料
            const formData = {
                action: 'submitData',
                driverName: userData.name,
                deliveryLocation,
                vehicleType,
                productLoad: productLoad || '0',
                productUnload: productUnload || '0',
                emptyLoad: emptyLoad || '0',
                emptyUnload: emptyUnload || '0'
            };
            
            messageElement.textContent = '資料提交中...';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageElement.textContent = '資料已成功送出！';
                    messageElement.className = 'message';
                    resetForm();
                } else {
                    messageElement.textContent = `提交失敗：${data.message}`;
                    messageElement.className = 'error-message';
                }
            } catch (error) {
                console.error('提交錯誤:', error);
                messageElement.textContent = '提交失敗，請稍後再試';
                messageElement.className = 'error-message';
            }
        }

        // 重置表單
        function resetForm() {
            document.getElementById('delivery-location').value = '';
            document.getElementById('vehicle-type').value = '';
            document.getElementById('product-load').value = '';
            document.getElementById('product-unload').value = '';
            document.getElementById('empty-load').value = '';
            document.getElementById('empty-unload').value = '';
            document.getElementById('submit-message').textContent = '';
        }
        
        // 切換標籤
        function switchTab(tabName) {
            // 移除所有標籤和內容的活動狀態
            document.querySelectorAll('.nav-tabs button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content > div').forEach(content => {
                content.classList.remove('active');
            });
            
            // 設置選中標籤和內容的活動狀態
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            // 如果切換到歷史記錄標籤，加載歷史數據
            if (tabName === 'history') {
                loadHistoryData();
            }
        }
        
        // 載入歷史記錄數據
        async function loadHistoryData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const historyMessage = document.getElementById('history-message');
            const historyData = document.getElementById('history-data');
            
            if (!startDate || !endDate) {
                historyMessage.textContent = '請選擇開始和結束日期';
                return;
            }
            
            historyMessage.textContent = '載入中...';
            historyData.innerHTML = '';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getHistoryData&driverName=${encodeURIComponent(userData.name)}&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.records.length === 0) {
                        historyMessage.textContent = '所選時間範圍內無配送記錄';
                    } else {
                        historyMessage.textContent = `共找到 ${data.records.length} 筆記錄`;
                        
                                                data.records.forEach(record => {
                            const row = document.createElement('tr');
                            
                            // 日期
                            const dateCell = document.createElement('td');
                            dateCell.textContent = record.date;
                            row.appendChild(dateCell);
                            
                            // 配送點
                            const locationCell = document.createElement('td');
                            locationCell.textContent = record.location;
                            row.appendChild(locationCell);
                            
                            // 載具
                            const vehicleCell = document.createElement('td');
                            vehicleCell.textContent = record.vehicle;
                            row.appendChild(vehicleCell);
                            
                            // 商品上車
                            const productLoadCell = document.createElement('td');
                            productLoadCell.textContent = record.productLoad;
                            row.appendChild(productLoadCell);
                            
                            // 商品下車
                            const productUnloadCell = document.createElement('td');
                            productUnloadCell.textContent = record.productUnload;
                            row.appendChild(productUnloadCell);
                            
                            // 空籃上車
                            const emptyLoadCell = document.createElement('td');
                            emptyLoadCell.textContent = record.emptyLoad;
                            row.appendChild(emptyLoadCell);
                            
                            // 空籃下車
                            const emptyUnloadCell = document.createElement('td');
                            emptyUnloadCell.textContent = record.emptyUnload;
                            row.appendChild(emptyUnloadCell);
                            
                            historyData.appendChild(row);
                        });
                    }
                } else {
                    historyMessage.textContent = `載入失敗：${data.message}`;
                }
            } catch (error) {
                console.error('載入歷史記錄錯誤:', error);
                historyMessage.textContent = '載入歷史記錄失敗，請稍後再試';
            }
        }
    </script>
</body>
