<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送資訊登錄系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .button-group button {
            flex: 1;
        }

        #reset-btn {
            background-color: #e74c3c;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
        }

        .message {
            color: #2ecc71;
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #welcome-message {
            text-align: right;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* 登出按鈕區域樣式 */
        .logout-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        #logout-btn {
            background-color: #95a5a6;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logout-btn:hover {
            background-color: #7f8c8d;
        }

        #logout-btn::after {
            content: '▼';
            font-size: 12px;
            margin-left: 10px;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-item.reset-password {
            color: #f39c12;
        }

        .dropdown-item.logout {
            color: #e74c3c;
        }

        /* 重設密碼表單樣式 */
        #reset-password-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .reset-password-form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .reset-password-form h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .close-btn {
            background-color: #95a5a6;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h1>配送資訊登錄系統</h1>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼">
        </div>
        <button id="login-btn">登入</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="delivery-container" class="container hidden">
        <div id="welcome-message"></div>
        <h1>配送資訊登錄</h1>
        
        <div class="form-group">
            <label for="delivery-location">配送點簡稱</label>
            <input type="text" id="delivery-location" list="delivery-locations" placeholder="請選擇或輸入關鍵字搜尋">
            <datalist id="delivery-locations"></datalist>
        </div>
        
        <div class="form-group">
            <label for="vehicle-type">載具簡稱</label>
            <input type="text" id="vehicle-type" list="vehicle-types" placeholder="請選擇或輸入關鍵字搜尋">
            <datalist id="vehicle-types"></datalist>
        </div>
        
        <div class="form-group">
            <label for="product-load">【商品載具/棧板】上車載具</label>
            <input type="number" id="product-load" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="product-unload">【商品載具/棧板】下車載具</label>
            <input type="number" id="product-unload" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="empty-load">【空籃/空桶】上車載具</label>
            <input type="number" id="empty-load" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="empty-unload">【空籃/空桶】下車載具</label>
            <input type="number" id="empty-unload" pattern="[0-9]*" inputmode="numeric" placeholder="0">
        </div>
        
        <div class="button-group">
            <button id="submit-btn">送出</button>
            <button id="reset-btn">重置</button>
        </div>
        
        <p id="submit-message" class="message"></p>

        <!-- 登出區域 -->
        <div class="logout-section">
            <div class="dropdown-container">
                <button id="logout-btn">帳戶選項</button>
                <div id="logout-dropdown" class="dropdown-menu hidden">
                    <button class="dropdown-item reset-password" onclick="showResetPassword()">重設密碼</button>
                    <button class="dropdown-item logout" onclick="handleLogout()">登出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重設密碼彈窗 -->
    <div id="reset-password-container" class="hidden">
        <div class="reset-password-form">
            <h2>重設密碼</h2>
            <div class="form-group">
                <label for="current-password">目前密碼</label>
                <input type="password" id="current-password" placeholder="請輸入目前密碼">
            </div>
            <div class="form-group">
                <label for="new-password">新密碼</label>
                <input type="password" id="new-password" placeholder="請輸入新密碼">
            </div>
            <div class="form-group">
                <label for="confirm-password">確認新密碼</label>
                <input type="password" id="confirm-password" placeholder="請再次輸入新密碼">
            </div>
            <button onclick="handlePasswordReset()">確認重設</button>
            <button class="close-btn" onclick="hideResetPassword()">取消</button>
            <p id="reset-message" class="message"></p>
        </div>
    </div>

<script>
    // 全域變數
    let userData = null;
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbww7iswbGsWzG4gglpSsNCUo1kpDPef_JJ39EeN0A56FMb3s3cG4Vhez6s_KIvriZcM/exec';

    // 頁面載入完成後執行
    document.addEventListener('DOMContentLoaded', () => {
        // 登入按鈕事件
        document.getElementById('login-btn').addEventListener('click', handleLogin);
        
        // Enter 鍵登入
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // 送出按鈕事件
        document.getElementById('submit-btn').addEventListener('click', handleSubmit);
        
        // 重置按鈕事件
        document.getElementById('reset-btn').addEventListener('click', resetForm);
        
        // 登出下拉選單事件 - 只在登入後才綁定
        // 這裡先不綁定，等登入成功後再綁定
        
        // 點擊其他地方關閉下拉選單
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                hideLogoutDropdown();
            }
        });
        
        // 數字輸入框設定
        setupNumericInputs();
        
        // 確保重設密碼彈窗初始狀態是隱藏的
        document.getElementById('reset-password-container').classList.add('hidden');
    });

    // 處理登入
    async function handleLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorElement = document.getElementById('login-error');
        
        if (!username || !password) {
            errorElement.textContent = '請輸入帳號和密碼';
            return;
        }
        
        errorElement.textContent = '登入中...';
        
        try {
            const response = await fetch(`${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
            const data = await response.json();
            
            if (data.success) {
                userData = data.user;
                showDeliveryForm();
                loadDropdownData();
                // 登入成功後才綁定登出按鈕事件
                bindLogoutEvents();
            } else {
                errorElement.textContent = '帳號或密碼錯誤';
            }
        } catch (error) {
            console.error('登入錯誤:', error);
            errorElement.textContent = '登入失敗，請稍後再試';
        }
    }

    // 綁定登出相關事件 - 只在登入後執行
    function bindLogoutEvents() {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            // 移除可能存在的舊事件監聽器
            logoutBtn.removeEventListener('click', toggleLogoutDropdown);
            // 添加新的事件監聽器
            logoutBtn.addEventListener('click', toggleLogoutDropdown);
        }
    }

    // 顯示配送表單
    function showDeliveryForm() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('delivery-container').classList.remove('hidden');
        document.getElementById('welcome-message').textContent = `歡迎：${userData.name}`;
    }

    // 載入下拉選單資料
    async function loadDropdownData() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=getDropdownData`);
            const data = await response.json();
            
            if (data.success) {
                populateDropdown('delivery-locations', data.locations);
                populateDropdown('vehicle-types', data.vehicles);
            } else {
                console.error('載入下拉選單資料失敗:', data.message);
            }
        } catch (error) {
            console.error('載入下拉選單錯誤:', error);
        }
    }

    // 填充下拉選單
    function populateDropdown(listId, options) {
        const datalist = document.getElementById(listId);
        datalist.innerHTML = '';
        
        options.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option;
            datalist.appendChild(optionElement);
        });
    }

    // 設定數字輸入框
    function setupNumericInputs() {
        const numericInputs = [
            'product-load',
            'product-unload',
            'empty-load',
            'empty-unload'
        ];
        
        numericInputs.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('focus', () => {
                input.setAttribute('inputmode', 'numeric');
            });
        });
    }

    // 處理表單提交
    async function handleSubmit() {
        // 檢查是否已登入
        if (!userData) {
            alert('請先登入');
            return;
        }

        const deliveryLocation = document.getElementById('delivery-location').value.trim();
        const vehicleType = document.getElementById('vehicle-type').value.trim();
        const productLoad = document.getElementById('product-load').value.trim();
        const productUnload = document.getElementById('product-unload').value.trim();
        const emptyLoad = document.getElementById('empty-load').value.trim();
        const emptyUnload = document.getElementById('empty-unload').value.trim();
        
        const messageElement = document.getElementById('submit-message');
        
        // 驗證必填欄位
        if (!deliveryLocation || !vehicleType) {
            messageElement.textContent = '請填寫配送點和載具簡稱';
            messageElement.className = 'error-message';
            return;
        }
        
        // 準備提交資料
        const formData = {
            action: 'submitData',
            driverName: userData.name,
            deliveryLocation,
            vehicleType,
            productLoad: productLoad || '0',
            productUnload: productUnload || '0',
            emptyLoad: emptyLoad || '0',
            emptyUnload: emptyUnload || '0'
        };
        
        messageElement.textContent = '資料提交中...';
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (data.success) {
                messageElement.textContent = '資料已成功送出！';
                messageElement.className = 'message';
                resetForm();
            } else {
                messageElement.textContent = `提交失敗：${data.message}`;
                messageElement.className = 'error-message';
            }
        } catch (error) {
            console.error('提交錯誤:', error);
            messageElement.textContent = '提交失敗，請稍後再試';
            messageElement.className = 'error-message';
        }
    }

    // 重置表單
    function resetForm() {
        document.getElementById('delivery-location').value = '';
        document.getElementById('vehicle-type').value = '';
        document.getElementById('product-load').value = '';
        document.getElementById('product-unload').value = '';
        document.getElementById('empty-load').value = '';
        document.getElementById('empty-unload').value = '';
        document.getElementById('submit-message').textContent = '';
    }

    // 切換登出下拉選單
    function toggleLogoutDropdown() {
        // 檢查是否已登入
        if (!userData) {
            return;
        }
        
        const dropdown = document.getElementById('logout-dropdown');
        dropdown.classList.toggle('hidden');
    }

    // 隱藏登出下拉選單
    function hideLogoutDropdown() {
        const dropdown = document.getElementById('logout-dropdown');
        if (dropdown) {
            dropdown.classList.add('hidden');
        }
    }

    // 顯示重設密碼彈窗
    function showResetPassword() {
        // 檢查是否已登入
        if (!userData) {
            alert('請先登入');
            return;
        }
        
        hideLogoutDropdown();
        document.getElementById('reset-password-container').classList.remove('hidden');
    }

    // 隱藏重設密碼彈窗
    function hideResetPassword() {
        document.getElementById('reset-password-container').classList.add('hidden');
        // 清空表單
        document.getElementById('current-password').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-password').value = '';
        document.getElementById('reset-message').textContent = '';
    }

    // 處理密碼重設
    async function handlePasswordReset() {
        // 檢查是否已登入
        if (!userData) {
            alert('請先登入');
            hideResetPassword();
            return;
        }

        const currentPassword = document.getElementById('current-password').value.trim();
        const newPassword = document.getElementById('new-password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();
        const messageElement = document.getElementById('reset-message');
        
        // 驗證輸入
        if (!currentPassword || !newPassword || !confirmPassword) {
            messageElement.textContent = '請填寫所有欄位';
            messageElement.className = 'error-message';
            return;
        }
        
        if (newPassword !== confirmPassword) {
            messageElement.textContent = '新密碼與確認密碼不符';
            messageElement.className = 'error-message';
            return;
        }
        
        if (newPassword.length < 6) {
            messageElement.textContent = '新密碼至少需要6個字元';
            messageElement.className = 'error-message';
            return;
        }
        
        messageElement.textContent = '密碼重設中...';
        messageElement.className = 'message';
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'resetPassword',
                    username: userData.username,
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                messageElement.textContent = '密碼重設成功！';
                messageElement.className = 'message';
                setTimeout(() => {
                    hideResetPassword();
                }, 2000);
            } else {
                messageElement.textContent = `重設失敗：${data.message}`;
                messageElement.className = 'error-message';
            }
        } catch (error) {
            console.error('密碼重設錯誤:', error);
            messageElement.textContent = '重設失敗，請稍後再試';
            messageElement.className = 'error-message';
        }
    }

    // 處理登出
    function handleLogout() {
        // 檢查是否已登入
        if (!userData) {
            return;
        }
        
        hideLogoutDropdown();
        
        if (confirm('確定要登出嗎？')) {
            // 清空用戶資料
            userData = null;
            
            // 清空所有表單
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            resetForm();
            
            // 隱藏配送表單，顯示登入表單
            document.getElementById('delivery-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            
            // 清空錯誤訊息
            document.getElementById('login-error').textContent = '';
            
            // 確保重設密碼彈窗是隱藏的
            hideResetPassword();
        }
    }
</script>

</body>
</html>
