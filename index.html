<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配送資訊登錄</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [driverName, setDriverName] = useState('');
      const [deliveryPoints, setDeliveryPoints] = useState([]);
      const [vehicles, setVehicles] = useState([]);
      const [selectedPoint, setSelectedPoint] = useState('');
      const [selectedVehicle, setSelectedVehicle] = useState('');
      const [pointSearch, setPointSearch] = useState('');
      const [vehicleSearch, setVehicleSearch] = useState('');
      const [formData, setFormData] = useState({
        loadGoods: '',
        unloadGoods: '',
        loadEmpty: '',
        unloadEmpty: ''
      });
      const [error, setError] = useState('');
      const [showLogoutMenu, setShowLogoutMenu] = useState(false);

      // Replace with your Google Apps Script Web App URL
      const API_URL = 'https://script.google.com/macros/s/AKfycbxpATc2-QCvFVcPp483NgtauUVz6sCQ5d-EZTXiVAYpemoJ1aRr1I71eA2hMO-OdO8/exec';

      // Fetch dropdown data on mount
      useEffect(() => {
        if (isLoggedIn) {
          axios.get(`${API_URL}?action=getDropdowns`)
            .then(response => {
              setDeliveryPoints(response.data.deliveryPoints);
              setVehicles(response.data.vehicles);
            })
            .catch(err => setError('無法加載下拉選單資料'));
        }
      }, [isLoggedIn]);

      // Handle login
      const handleLogin = (e) => {
        e.preventDefault();
        axios.post(API_URL, { action: 'login', username, password })
          .then(response => {
            if (response.data.success) {
              setDriverName(response.data.name);
              setIsLoggedIn(true);
              setError('');
            } else {
              setError('帳號或密碼錯誤');
            }
          })
          .catch(() => setError('登入失敗，請稍後再試'));
      };

      // Handle form submission
      const handleSubmit = () => {
        if (!selectedPoint || !selectedVehicle || !formData.loadGoods || !formData.unloadGoods || !formData.loadEmpty || !formData.unloadEmpty) {
          setError('請填寫所有欄位');
          return;
        }
        const data = {
          action: 'submit',
          name: driverName,
          point: selectedPoint,
          vehicle: selectedVehicle,
          loadGoods: formData.loadGoods,
          unloadGoods: formData.unloadGoods,
          loadEmpty: formData.loadEmpty,
          unloadEmpty: formData.unloadEmpty
        };
        axios.post(API_URL, data)
          .then(response => {
            if (response.data.success) {
              alert('資料已送出');
              handleReset();
            } else {
              setError('送出失敗');
            }
          })
          .catch(() => setError('送出失敗，請稍後再試'));
      };

      // Handle reset
      const handleReset = () => {
        setSelectedPoint('');
        setSelectedVehicle('');
        setPointSearch('');
        setVehicleSearch('');
        setFormData({
          loadGoods: '',
          unloadGoods: '',
          loadEmpty: '',
          unloadEmpty: ''
        });
        setError('');
      };

      // Handle logout or password reset
      const handleLogoutAction = (action) => {
        if (action === 'logout') {
          setIsLoggedIn(false);
          setUsername('');
          setPassword('');
          setDriverName('');
          setShowLogoutMenu(false);
        } else if (action === 'resetPassword') {
          const newPassword = prompt('請輸入新密碼');
          if (newPassword) {
            axios.post(API_URL, { action: 'resetPassword', username, newPassword })
              .then(response => {
                if (response.data.success) {
                  alert('密碼已重設');
                  setShowLogoutMenu(false);
                } else {
                  setError('密碼重設失敗');
                }
              })
              .catch(() => setError('密碼重設失敗，請稍後再試'));
          }
        }
      };

      // Filter dropdown options
      const filteredPoints = deliveryPoints.filter(point =>
        point.toLowerCase().includes(pointSearch.toLowerCase())
      );
      const filteredVehicles = vehicles.filter(vehicle =>
        vehicle.toLowerCase().includes(vehicleSearch.toLowerCase())
      );

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gray-100">
            <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
              <h1 className="text-2xl font-bold mb-6 text-center">登入</h1>
              <form onSubmit={handleLogin}>
                <div className="mb-4">
                  <label className="block text-gray-700">帳號</label>
                  <input
                    type="text"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    className="w-full p-2 border rounded"
                    required
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700">密碼</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full p-2 border rounded"
                    required
                  />
                </div>
                {error && <p className="text-red-500 mb-4">{error}</p>}
                <button type="submit" className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                  登入
                </button>
              </form>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100 p-4">
          <div className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div className="flex justify-between items-center mb-4">
              <h1 className="text-xl font-bold">歡迎: {driverName}</h1>
              <div className="relative">
                <button
                  onClick={() => setShowLogoutMenu(!showLogoutMenu)}
                  className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                >
                  選項
                </button>
                {showLogoutMenu && (
                  <div className="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg">
                    <button
                      onClick={() => handleLogoutAction('resetPassword')}
                      className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                    >
                      重設密碼
                    </button>
                    <button
                      onClick={() => handleLogoutAction('logout')}
                      className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                    >
                      登出
                    </button>
                  </div>
                )}
              </div>
            </div>
            <h2 className="text-2xl font-bold mb-6 text-center">配送資訊登錄</h2>
            {error && <p className="text-red-500 mb-4">{error}</p>}
            <div className="mb-4">
              <label className="block text-gray-700">配送點簡稱</label>
              <input
                type="text"
                value={pointSearch}
                onChange={(e) => setPointSearch(e.target.value)}
                placeholder="輸入關鍵字搜尋"
                className="w-full p-2 border rounded mb-2"
              />
              <select
                value={selectedPoint}
                onChange={(e) => setSelectedPoint(e.target.value)}
                className="w-full p-2 border rounded"
              >
                <option value="">請選擇</option>
                {filteredPoints.map((point, index) => (
                  <option key={index} value={point}>{point}</option>
                ))}
              </select>
            </div>
            <div className="mb-4">
              <label className="block text-gray-700">載具簡稱</label>
              <input
                type="text"
                value={vehicleSearch}
                onChange={(e) => setVehicleSearch(e.target.value)}
                placeholder="輸入關鍵字搜尋"
                className="w-full p-2 border rounded mb-2"
              />
              <select
                value={selectedVehicle}
                onChange={(e) => setSelectedVehicle(e.target.value)}
                className="w-full p-2 border rounded"
              >
                <option value="">請選擇</option>
                {filteredVehicles.map((vehicle, index) => (
                  <option key={index} value={vehicle}>{vehicle}</option>
                ))}
              </select>
            </div>
            {[
              { label: '【商品載具/棧板】上車載具', key: 'loadGoods' },
              { label: '【商品載具/棧板】下車載具', key: 'unloadGoods' },
              { label: '【空籃/空桶】上車載具', key: 'loadEmpty' },
              { label: '【空籃/空桶】下車載具', key: 'unloadEmpty' }
            ].map((field, index) => (
              <div key={index} className="mb-4">
                <label className="block text-gray-700">{field.label}</label>
                <input
                  type="number"
                  value={formData[field.key]}
                  onChange={(e) => setFormData({ ...formData, [field.key]: e.target.value })}
                  className="w-full p-2 border rounded"
                  required
                />
              </div>
            ))}
            <div className="flex justify-between">
              <button
                onClick={handleSubmit}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                送出
              </button>
              <button
                onClick={handleReset}
                className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
              >
                重置
              </button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
